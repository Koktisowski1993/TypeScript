    <title>Document</title>
</head>
<body>
    <header>
        <section>
            <h1>Vloz informace o uzivateli</h1>

            <form id="userForm" class="userForm">

                    <label for="name">Jm√©no:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input">

                <div class="input">

            <h2>Indormace o uzivateli</h2>
            <div id="userInfo"></div>
        </section>
    <section id="output"></section>
    <script src="script.js"></script>
</body>
</html>
